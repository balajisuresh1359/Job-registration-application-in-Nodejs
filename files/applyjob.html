<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create account</title>
	<style type="text/css">
		#formValues{

			display: flex;
			flex-direction: row;
			justify-content: center;
			justify-items: center;
			align-content: center;
			align-items: center;
			text-align: center;
			font-family: sans-serif;
			font-size: 1em;
			margin-right: auto;
			margin-left: auto;
			/*margin-top: 2em;*/
			font-weight: bolder;
		}
		div{
			padding: 1em;
			margin: 0.3m;
		}
		#lables,#values{
			display: flex;
			flex-direction: column;
		}

	</style>
</head>
<body>
	<div style="text-align: center;font-size: 3.5em;text-decoration: underline;font-weight: bolder;">Fill out the form</div>
	<form action="/create_account">
		<div id="formValues">
			<div id="lables">
				<div>Name 			:</div>
				<div>Email 			:</div>
				<div>Age  			:</div>
				<div>Location 		:</div>
				<div>Gender 		:</div>
				<div>Skills 		:</div>
				<div>Password 		:</div>
				<div>Confirm password :</div>


			</div>
			
			<div id="values">
			
				<div>
				<input type="text" name="name" placeholder="type here....">
				</div><div>
				<input type="email" name="email" placeholder="type here....">
				</div>
				<div>
				<input type="number" name="age" placeholder="type here....">
				</div>
				<div>
				<input type="text" name="location" placeholder="type here....">
				</div>
				<div>
				<input type="Radio" name="male"> male&nbsp&nbsp&nbsp| <input type="radio" name="female"> female
				</div>
				<div>
				<input type="text" name="skills">
				</div>
				<div>
				<input type="password" name="password">
				</div>
				<div>
				<input type="password" name="Confirm_password">
				</div>
			</div>
			</div>
		<input type="submit" name="submit" value="Create!" style="text-align:center;position: absolute;left: 50%;padding: 1em;font-size: 1em;font-weight: bolder;background-color: cyan;border-radius: 1em;cursor: pointer;">
	</form>
</body>
</html>
